<!DOCTYPE html>
<html>
    <head>
        <title>Edytor Graficzny</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
    </head>
<body>
    <div id="img">
        <canvas id="canvas" width="1500" height="600"></canvas>
        <input type="file" id="addImage" name="addImage" >
        <div class="rangeInputs">
            <div class="rangeInput">
                <p>Jasność</p>
                <input type="range" min="-30" max="30" id="brightness" step="10"></input>
            </div>
            <div class="rangeInput">
                <p>Kontrast</p>
                <input type="range" min="-50" max="50" value="0" id="contrast" step="50"></input>
            </div>
            <div class="rangeInput">
                <p>Sepia</p>
                <input type="range" min="0" max="10" value="0" id="sepia" step="10"></input>
            </div>  
    </div>
    <script src="functionality.js"></script>
</body>
</html>
